<div class="col-lg-12 col-md-12 well">

    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
        <div class="jumbotron" ng-show="cover.url">
            <img src="../images/gdg-lille.png" class="cover img-responsive" alt="Google+ Cover Image">

            <h2 class="text-center">{{cover.title}}</h2>

            <p class="text-center">{{cover.subtitle}}</p>

            <p>&nbsp;</p>
            <p><a ng-href="{{ meetup_link }}" class="btn btn-primary" role="button" target="_blank">{{cover.button.text}} &raquo;</a>
            </p>
        </div>
        <hr>
        <p class="col-lg-12 col-md-12" ng-bind-html="desc"></p>
    </div>
</div>

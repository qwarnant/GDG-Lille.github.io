<div class="col-lg-12 col-md-12">
    <div class="row">
        <br/>
        <h1 ng-hide="loading">Événements du {{ chapter_name }}</h1>

        <div class="gdg_loading" ng-show="loading"></div>

        <h3 ng-show="events.future.length">Événements à venir</h3>

        <div class="media col-lg-12 col-md-12 well" ng-repeat="event in events.future | orderBy:'start'">
            <a class="pull-left" ng-href="https://developers.google.com/events/{{event._id}}/" target="_blank">
                <img class="media-object" ng-src="https://developers.google.com{{event.iconUrl}}" alt="GDG Boomerang">
            </a>

            <div class="media-body">
                <h4 class="media-heading">
                    <a ng-href="{{event.eventUrl}}" target="_blank">{{event.title}}</a>
                </h4>
                <h5>{{event.location}}<br/>{{event.start | date:'EEEE, MMMM d, y - h:mm a'}}</h5>

                <p ng-bind-html="event.about | htmlLinky | hashLinky"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 ng-show="events.past.length" class="span12">Événements passés</h3>

        <div class="media col-lg-12 col-md-12 well" ng-repeat="event in events.past">
            <a class="pull-left" ng-href="https://developers.google.com/events/{{event._id}}/" target="_blank">
                <img class="media-object" ng-src="https://developers.google.com{{event.iconUrl}}" alt="GDG Boomerang">
            </a>

            <div class="media-body">
                <h4 class="media-heading">
                    <a ng-href="{{event.eventUrl}}" target="_blank">{{event.title}}</a>
                </h4>
                <h5>{{event.location}}<br/>{{event.start | date:'EEEE, MMMM d, y - h:mm a'}}</h5>

                <p ng-bind-html="event.about | htmlLinky | hashLinky"></p>
            </div>
        </div>
    </div>
</div>

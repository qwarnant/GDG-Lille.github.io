<!doctype html>
<html ng-app="gdgBoomerang">
<head>
    <title>GDG Lille</title>
    <link rel="canonical" ng-href="{{ canonical }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description"
          content="Google Developer Group (GDG) Lille, est un groupe de développeurs passionnés par les technologies Google. Le groupe se réunit régulièrement autour de ces thèmes, organisent Devfests et Droidcons. Le groupe se réunit à Telecom Lille1, et est ouvert au public. Tenez vous au courant des prochains évènements grâce à cette page ! ">
    <meta name="application-name" content="GDG Lille">
    <meta name="fragment" content="!"/>
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.5/css/ripples.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.5/css/material-wfont.min.css" rel="stylesheet" />
    <link href="css/gdg.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
</head>
<body ng-controller="MainControl">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"
                    ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-cloak id="gdg_chapter_name" href="#!/about">{{ chapter_name }}</a>
        </div>
        <div class="navbar-collapse collapse" collapse="isNavCollapsed" ng-click="isNavCollapsed = true">
            <ul class="nav navbar-nav">
                <li ng-class="{ 'active' : activeTab=='about' }"><a href="#!/about">A propos</a></li>
                <li ng-class="{ 'active' : activeTab=='events' }"><a href="#!/events">Événements</a></li>
                <li><a ng-href="{{ google_plus_link }}" rel="publisher" target="_blank">Google+</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Nos partenaires <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="https://developers.google.com/" target="_blank">Google</a></li>
                        <li><a href="http://mutualab.org/" target="_blank">Mutualab</a></li>
                        <li><a href="http://www.sfeir.com" target="_blank">SFEIR</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Main angular container -->
<div class="container">
    <div class="row" ng-view></div>
</div>

<!-- Background WebGL container -->
<div id="container"></div>
</body>

<!-- Javascript includes for AngularJS, Bootstrap, Twitter and ThreeJS (WebGL) -->
<script src="http://code.angularjs.org/1.2.16/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular-sanitize.min.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular-route.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
<script src="https://apis.google.com/js/plusone.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.5/js/material.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.5/js/ripples.min.js"></script>
<script src="lib/tween.min.js"></script>
<script src="lib/Detector.js"></script>
<script src="lib/CSS3DRenderer.js"></script>
<script src="js/boomerang.js"></script>
<script src="js/config.js"></script>
<script src="js/bg.js"></script>
<script>!function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
    if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = p + "://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
    }
}(document, "script", "twitter-wjs");</script>

</html>
